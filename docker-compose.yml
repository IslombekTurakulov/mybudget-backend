version: '3.9'

secrets:
  backend_pg_password:
    external: true
  backend_app_secret:
    external: true

networks:
  backend:
    driver: overlay
    attachable: true
  public:
    driver: overlay
    attachable: true

volumes:
  pg_data:
    driver: local
  letsencrypt:
  traefik_logs:

services:
  database:
    image: postgres:17-alpine
    networks:
      - backend
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    user: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        order: start-first
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ghcr.io/islombekturakulov/mybudget-backend:${TAG}
    networks:
      - backend
      - public
    depends_on:
      - database
    environment:
      PG_USER_FILE: /run/secrets/backend_pg_user
      PG_PASSWORD_FILE: /run/secrets/backend_pg_password
      PG_DATABASE_FILE: /run/secrets/backend_pg_database
      PG_PORT: 5432
      PG_HOST: database
      DATABASE_URL: jdbc:postgresql://database:5432/$(cat /run/secrets/backend_pg_database)
      JWT_SECRET: /run/secrets/backend_app_secret
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8082
      SPRING_SECURITY_CORS_ALLOWED_ORIGINS: "*"
      SPRING_SECURITY_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      SPRING_SECURITY_CORS_ALLOWED_HEADERS: "*"
      SPRING_SECURITY_CORS_ALLOW_CREDENTIALS: "true"
    expose:
      - "8082"
    secrets:
      - backend_app_secret
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host('51.250.65.154')"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8082"
      - "traefik.http.middlewares.cors.headers.accessControlAllowMethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors.headers.accessControlAllowOriginList=*"
      - "traefik.http.middlewares.cors.headers.accessControlAllowHeaders=*"
      - "traefik.http.middlewares.cors.headers.accessControlAllowCredentials=true"
      - "traefik.http.middlewares.cors.headers.accessControlMaxAge=100"
      - "traefik.http.routers.backend.middlewares=cors"
      - "traefik.http.services.backend.loadbalancer.passHostHeader=true"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/ping || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 15s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 15s
        order: start-first
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"